    EndpointConfiguration: EDGE      
    Cors:
      AllowMethods: "'OPTIONS,GET'"
      AllowHeaders: "'Content-Type'"
      AllowOrigin: "'http://localhost:8080'" 
  Function:
    Runtime: nodejs14.x
    MemorySize: 128
    Timeout: 10

